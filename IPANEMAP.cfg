[Input]
RNA: fasta_files/didy.fa
HardConstraintsDir: Constraints_Hard
SoftConstraintsDir: Constraints_probing
Conditions: 1M7-MaP-Il,NMIA-Mg-MaP-It

[Paths]
WorkingDir: output
LogFile: Log_file.txt

[Sampling]
DoSampling: true
NumStructures: 1000
Temperature: 37
m: 1.3
b: -0.4

[Clustering]
MaxDiameterThreshold: 7
MaxAverageDiameterThreshold: 7

[Pareto]
Percent:20
ZCutoff:0.05

[Visualization]
DrawModels: true
DrawCentroids: true
ShowProbing: true
